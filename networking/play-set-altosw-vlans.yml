---
- hosts: "allnetsw"

  gather_facts: no
  vars:
    wpdvlan: "{{ lookup('file','../env/inv-fybvlans.json') | from_json }}"


  tasks: 
    - name: merge VLAN into Cisco switch
      become: false
      cisco.ios.ios_vlans:
        config:
        - vlan_id: "{{ item.vlan_id }}"
          name:  "{{ item.name }}"
          state: "{{ item.state }}"
        state: "{{ item.ansstate }}"
      when: inventory_hostname in groups['allcisco']
      loop:  "{{ wpdvlan }}"

    - name: merge VLAN into arista switch
      become: true
      arista.eos.eos_vlans:
        config:
        - vlan_id: "{{ item.vlan_id }}"
          name:  "{{ item.name }}"
          state: "{{ item.state }}"
        state: "{{ item.ansstate }}"
      when: inventory_hostname in groups['arista7050qx']
      loop:  "{{ wpdvlan }}"
      async: 60
      poll: 0